apply plugin: 'com.android.library'

android {
    namespace "me.teble.xposed.stub"
    compileSdk {
        version = release(36) {
            it.minorApiLevel = 1
        }
    }
    buildToolsVersion "36.1.0"
    defaultConfig {
        minSdk 24
    }
    lintOptions {
        abortOnError false
    }

    dependencies {
        // androidx nullability stubs
        compileOnly(libs.androidx.annotation)
        compileOnly(libs.androidx.lifecycle.common.jvm)
    }
}